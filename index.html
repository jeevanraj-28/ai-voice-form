<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Voice AI Demo</title>
  <style>
    /* --- Define Animations --- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Base Styles --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box; /* Ensures padding doesn't break layout */
    }

    /* --- Form Container --- */
    .container {
      background: #ffffff;
      max-width: 500px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      /* Apply the animation */
      animation: fadeInUp 0.7s ease-out;
    }

    /* --- Typography --- */
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 1.1em;
      line-height: 1.5;
    }

    /* --- Form Styling --- */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px; /* Increased spacing */
    }

    label {
      color: #333;
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: -10px; /* Pulls label closer to its input */
    }

    /* --- Input & Textarea Styling --- */
    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box; /* Important for 100% width + padding */
      
      /* Smooth transition for focus */
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* --- Focus Animation --- */
    input[type="text"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      outline: none;
      border-color: #2575fc; /* Highlight color */
      /* Blue "glow" effect */
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.15);
    }

    textarea {
      resize: vertical; /* Allow user to resize vertically */
      min-height: 100px;
    }

    /* --- Button Styling & Animation --- */
    button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* Space between icon and text */
      
      /* Vibrant gradient */
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      
      /* Base shadow */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      
      /* Smooth transition for hover */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      /* "Lift" animation */
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Get a Call Back</h1>
    <p>Submit this form to trigger an AI voice call! We'll connect you in seconds.</p>
    
    <form action="https://docstrange.app.n8n.cloud/webhook-test/5fa9ca57-32de-4004-844d-09c626e9af4a" method="POST">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
      
      <label for="message">Message (Optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="e.g., 'I'd like a demo of...'"></textarea>
      
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        Call Me Now
      </button>
      
    </form>
  </div>

</body>
</html>
